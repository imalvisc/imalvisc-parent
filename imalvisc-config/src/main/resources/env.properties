jdbc.driver=com.mysql.jdbc.Driver
#URL
jdbc.url=jdbc:mysql://127.0.0.1:3306/imalvisc
#\u7528\u6237\u540D
jdbc.username=root
#\u5BC6\u7801
jdbc.password=root

##redis\u76F8\u5173\u914D\u7F6E
#\u4E3B\u673A
redis.host=127.0.0.1
#\u7AEF\u53E3
redis.port=6379
#\u5BC6\u7801
redis.password=redis
#\u8D85\u65F6\u65F6\u95F4
redis.timeout=5000
#\u6570\u636E\u5E93
redis.database=0
#\u6700\u5927\u8FDE\u63A5\u6570
redis.pool.maxActive=10
#\u6700\u5927\u963B\u585E\u65F6\u95F4\uFF0C\u8D1F\u6570\u8868\u793A\u65E0\u9650\u5236
redis.pool.maxWait=-1
#\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
redis.pool.maxIdle=8
#\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
redis.pool.minIdle=0
#\u83B7\u53D6\u65F6\u9A8C\u8BC1
redis.pool.testOnBorrow=true
#\u5F52\u8FD8\u65F6\u9A8C\u8BC1
redis.pool.testOnReturn=false
#\u7A7A\u95F2\u65F6\u9A8C\u8BC1
redis.pool.testWhileIdle=true


server:
  port: 6061


###apollo配置
app:
  id: imalvisc
apollo:
  bootstrap:
    enabled: true
    namespaces: application,imalvisc
  meta: http://127.0.0.1:8080
  cacheDir: /data/project/${app.id}/config-cache


spring:
  application:
    name: user
  ###druid数据源配置
  datasource:
    name: dataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/imalvisc?useSSL=false
      username: root
      password: imalvisc
      #filters: stat,wall,log4j,config
      max-active: 100
      initial-size: 1
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000


###eureka配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka7001:7001/eureka/
    registrar-with-eureka: true
    fetch-registry: true


###feign配置
feign:
  hystrix:
    enabled: true #开启熔断机制


###hystrix配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000


###Redis配置
redis:
  password:
  port: 6379
  host: 127.0.0.1
  timeout: 5000
  pool:
    maxActive: 10
    maxWait: -1
    maxIdle: 8
    minIdle: 0
    testOnBorrow: true
    testOnReturn: false
    testWhileIdle: true


###mybatis配置
mybatis:
  configuration:
    map-underscore-to-camel-case: true


###swagger配置
swagger:
  enable: true
  basePackage: com.imalvisc.user.controller
  title: v1.0用户中心接口文档
  description: v1.0用户中心接口文档
  termsOfServiceUrl: http://localhost:6061/
